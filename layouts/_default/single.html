{{ define "title" }}
{{ site.Title }} | {{ .Title }}
{{ end }}

{{ define "main" }}
<section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light">
        {{ .Title }}
      </p>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
