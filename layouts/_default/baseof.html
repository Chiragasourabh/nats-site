{{ $lang := site.LanguageCode }}
{{ $home := .IsHome }}
<!DOCTYPE html>
<html{{ with $lang }} lang="{{ . }}"{{ end }}>
  <head>
    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>
    {{ partial "css.html" . }}
    {{ partial "favicon.html" . }}
  </head>
  <body class="is-page">
    <main class="is-main">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "javascript.html" }}
  </body>
</html>
