{{ $posts := where site.RegularPages "Section" "blog" }}
{{ $recent := first 10 $posts }}

<section class="section">
  <div class="container">
    <div class="columns is-variable is-8">
      <div class="column is-two-thirds">
        {{ range $recent }}
        {{ $author := .Params.author | upper }}
        {{ $date   := dateFormat "January 2, 2006" .Date }}
        <div class="card">
          <div class="card-content">
            <p class="title is-spaced">
              <a class="is-size-4 is-size-5-mobile" href="{{ .RelPermalink }}">
                {{ .Title }}
              </a>
            </p>

            <p class="subtitle">
              <strong>{{ $author }}</strong> &mdash; {{ $date }}
            </p>

            <div class="content">
              {{ .Summary }}

              <a href="{{ .RelPermalink }}">Read more...</a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>

      <div class="column">
        <p class="is-sticky">
          <p class="title">
            Categories
          </p>
        </p>
      </div>
    </div>
  </div>
</section>
