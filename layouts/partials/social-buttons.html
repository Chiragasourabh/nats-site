{{ $social := site.Params.social }}
{{ $align  := .align | default "left" }}
<div class="buttons is-{{ $align }}">
  {{ range $social }}
  <a class="button is-{{ .color }}" href="{{ .url }}">
    <span class="icon">
      <i class="fab fa-md fa-{{ .icon }}"></i>
    </span>
  </a>
  {{ end }}
</div>
